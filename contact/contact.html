<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="./weblogo.png.png" type="image">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="background"></div>
    <div class="background2"></div>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>We are always ready to help you 24/7</p>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon" id="first"></div>

                        <div class="text">
                            <h3>Address</h3>
                            <p>24/7 City Corner,<br>Kolkata,West Bengal,<br>700003</p>

                        </div>
                    </div>
                    <div class="box">

                        <div class="icon" id="second"></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>509-536-8094</p>

                        </div>
                    </div>
                    <div class="box">

                        <div class="icon" id="third"></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>helpdoctor@gmail.com</p>

                        </div>
                    </div>

                </div>
                <div class="ContactForm">
                    <form>
                        <h2>Query</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
